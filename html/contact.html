<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="My Site" content="">
    <meta name="Max Gittelman" content="">

    <title>Max Gittelman</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Import Templates -->
    <link rel="import" href="templates/header.html" id="header-template">
    <link rel="import" href="templates/footer.html" id="footer-template">

    <!-- Load Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

    <!-- Add Imports to DOM -->
    <script>
        // Add Header
        var header_template = document.getElementById('header-template').import;
        var header = header_template.getElementById('header');
        document.body.appendChild(header.cloneNode(true));
        // Add Footer
        var footer_template = document.getElementById('footer-template').import;
        var footer = footer_template.getElementById('footer');
        document.body.appendChild(footer.cloneNode(true));
    </script>

    <p>Hi! Reach out to me if you'd like to find out more.</p>

    <form action="MAILTO:maxgitt@umich.edu" method="post" enctype="text/plain">
        Name<br><input type="text"><br><br>
        E-mail<br><input type="text"><br><br> 
    </form>

    <form action="" id="recaptcha-form">
        <div class="g-recaptcha" data-sitekey="6LdGfyUTAAAAAIZDpThAR7kfAFRtoslKTeanvG7m"></div>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Attach a submit handler to the form
        $( "#recaptcha-form" ).submit(function( event ) {
         
          // Stop form from submitting normally
          event.preventDefault();
         
          // Get some values from elements on the page:
          var $form = $( this ),
            term = $form.find( "input[name='s']" ).val(),
            url = $form.attr( "action" );
         
          // Send the data using post
          var posting = $.post( url, { s: term } );
         
          // Put the results in a div
          posting.done(function( data ) {
            // CHECK RESPONSE DATA STATUS IS SUCCESS AND EMAIL MAX
          });
        });
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
